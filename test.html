<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .data-container {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Dados do Instagram</h1>
    <div class="data-container">
        <p><strong>Nome de Usuário:</strong> <span id="username"></span></p>
        <p><strong>Total de Seguidores:</strong> <span id="followers"></span></p>
        <p><strong>Interações:</strong> <span id="interactions"></span></p>
        <p><strong>Alcance:</strong> <span id="reach"></span></p>
    </div>

    <script>
        // Função para carregar e exibir os dados JSON
        async function loadJSON() {
            try {
                const response = await fetch('instagram_data.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                // Acessando os dados JSON
                const instagramData = data['Instagram Data'];

                // Exibindo os dados no HTML
                document.getElementById('username').textContent = instagramData.Username;
                document.getElementById('followers').textContent = instagramData.TotalFollowers;
                document.getElementById('interactions').textContent = instagramData.Interactions;
                document.getElementById('reach').textContent = instagramData.Reach;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        // Chama a função para carregar os dados JSON
        loadJSON();
    </script>
</body>
</html>
