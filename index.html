<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook and Instagram Insights</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <canvas id="instagramInsights"></canvas>
    </div>

    <script>
        async function loadJSON() {
            try {
                const response = await fetch('instagram_data.json');
                if (!response.ok) {
                    throw new Error('Resposta de rede não foi ok');
                }
                const data = await response.json();

                // Acessando os dados JSON
                const instagramData = data['Instagram Data'];

                // Gráfico de Pizza do Instagram
                const ctxInstagram = document.getElementById('instagramInsights').getContext('2d');
                new Chart(ctxInstagram, {
                    type: 'pie',
                    data: {
                        labels: ['Followers', 'Interactions', 'Reach'],
                        datasets: [{
                            data: [
                                instagramData.TotalFollowers,
                                instagramData.Interactions,
                                instagramData.Reach
                            ],
                            backgroundColor: ['#C13584', '#E1306C', '#FD1D1D'],
                            borderColor: '#ffffff',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (tooltipItem) {
                                        const label = tooltipItem.label || '';
                                        const value = tooltipItem.raw || 0;
                                        return `${label}: ${value}`;
                                    }
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Houve um problema com a operação de fetch:', error);
            }
        }

        loadJSON();
    </script>
</body>
</html>
